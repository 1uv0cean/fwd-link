name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Load shell environment
            source ~/.bashrc || true
            source ~/.profile || true
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Ensure common paths are in PATH
            export PATH="$HOME/.local/bin:/usr/local/bin:$PATH"
            
            # Debug: show node location
            which node || echo "Node not found in PATH"
            node --version || echo "Node version check failed"
            
            # Fix git safe directory issue
            git config --global --add safe.directory ~/fwd-link
            
            # Fix ownership if needed
            sudo chown -R $(whoami):$(whoami) ~/fwd-link || true
            
            cd ~/fwd-link
            git pull origin main
            npm install
            
            # Build using npx to ensure next is found in local node_modules
            npx next build
            
            # Only restart if build succeeded
            if [ -d ".next" ]; then
              pm2 restart fwd-link || pm2 start npm --name "fwd-link" -- start
            else
              echo "Build failed - .next directory not found"
              exit 1
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            pm2 status fwd-link
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 || echo "App starting..."
